<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGI Workforce</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 320px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .header {
        padding: 20px;
        text-align: center;
      }

      .header h1 {
        font-size: 20px;
        margin-bottom: 8px;
      }

      .header p {
        font-size: 12px;
        opacity: 0.9;
      }

      .content {
        background: white;
        color: #333;
        padding: 20px;
        border-radius: 12px 12px 0 0;
      }

      .status {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px;
        background: #f5f5f5;
        border-radius: 8px;
        margin-bottom: 16px;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .status-dot.connected {
        background: #4caf50;
      }

      .status-dot.disconnected {
        background: #f44336;
      }

      .status-text {
        flex: 1;
        font-size: 14px;
        font-weight: 500;
      }

      .info-section {
        margin-top: 16px;
      }

      .info-item {
        display: flex;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #eee;
        font-size: 13px;
      }

      .info-label {
        font-weight: 600;
        color: #666;
      }

      .info-value {
        color: #333;
      }

      .footer {
        padding: 16px 20px;
        text-align: center;
        font-size: 11px;
        opacity: 0.8;
      }

      .footer a {
        color: white;
        text-decoration: none;
        font-weight: 600;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>AGI Workforce</h1>
      <p>Browser Automation Extension</p>
    </div>

    <div class="content">
      <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <div class="status-text" id="statusText">Checking connection...</div>
      </div>

      <div class="info-section">
        <div class="info-item">
          <span class="info-label">Version</span>
          <span class="info-value">1.0.0</span>
        </div>
        <div class="info-item">
          <span class="info-label">Tab ID</span>
          <span class="info-value" id="tabId">-</span>
        </div>
        <div class="info-item">
          <span class="info-label">Current URL</span>
          <span class="info-value" id="currentUrl">-</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>Powered by <a href="https://agiworkforce.com" target="_blank">AGI Workforce</a></p>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
