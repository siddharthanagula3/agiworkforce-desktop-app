# Compiler-level settings to prevent PDB generation
# Note: Profile settings are controlled in workspace root Cargo.toml
[target.x86_64-pc-windows-msvc]
rustflags = [
    "-C", "debuginfo=0",    # Force zero debug info
    "-C", "strip=symbols",  # Strip all symbols
    "-C", "link-arg=/DEBUG:NONE", # Tell MSVC linker to skip generating PDB entirely
]
linker = "link.exe"
