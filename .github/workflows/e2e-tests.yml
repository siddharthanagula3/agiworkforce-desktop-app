name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.3

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: 1.90.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @agiworkforce/desktop exec playwright install --with-deps chromium

      - name: Build application
        run: pnpm --filter @agiworkforce/desktop build:web
        timeout-minutes: 10

      - name: Run E2E smoke tests
        run: pnpm --filter @agiworkforce/desktop test:smoke
        timeout-minutes: 5
        continue-on-error: true

      - name: Run full E2E test suite
        run: pnpm --filter @agiworkforce/desktop test:e2e
        timeout-minutes: 20

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}
          path: apps/desktop/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots-${{ matrix.os }}
          path: apps/desktop/e2e/screenshots/
          retention-days: 30

      - name: Upload failure screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots-${{ matrix.os }}
          path: apps/desktop/e2e/screenshots/failures/
          retention-days: 30

      - name: Publish test report
        if: always()
        uses: daun/playwright-report-comment@v3
        with:
          report-path: apps/desktop/playwright-report/
          github-token: ${{ secrets.GITHUB_TOKEN }}

  visual-regression:
    name: Visual Regression Tests
    runs-on: windows-latest
    needs: e2e-tests
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @agiworkforce/desktop exec playwright install --with-deps chromium

      - name: Run visual regression tests
        run: pnpm --filter @agiworkforce/desktop exec playwright test visual-regression

      - name: Upload visual diff
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-diff
          path: apps/desktop/e2e/screenshots/
          retention-days: 30

  performance:
    name: Performance Tests
    runs-on: windows-latest
    needs: e2e-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run performance benchmarks
        run: |
          echo "Performance tests would run here"
          echo "Measuring app startup time, memory usage, etc."

      - name: Upload performance metrics
        uses: actions/upload-artifact@v4
        with:
          name: performance-metrics
          path: apps/desktop/e2e/.test-data/
          retention-days: 30

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [e2e-tests, visual-regression, performance]
    if: failure() && github.event_name == 'push'

    steps:
      - name: Send notification
        run: |
          echo "E2E tests failed on ${{ github.ref }}"
          echo "Would send notification via Slack/Discord/Email"
