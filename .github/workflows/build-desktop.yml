name: Build Desktop

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-desktop:
    name: Build Desktop App (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          # Primary target: Windows
          - platform: windows
            os: windows-latest
            rust-target: x86_64-pc-windows-msvc
            artifact-name: agiworkforce-windows-x64
            artifact-path: apps/desktop/src-tauri/target/release/bundle/nsis/*.exe

          # Optional targets (can be enabled later)
          # - platform: macos
          #   os: macos-latest
          #   rust-target: x86_64-apple-darwin
          #   artifact-name: agiworkforce-macos-x64
          #   artifact-path: apps/desktop/src-tauri/target/release/bundle/dmg/*.dmg

          # - platform: linux
          #   os: ubuntu-latest
          #   rust-target: x86_64-unknown-linux-gnu
          #   artifact-name: agiworkforce-linux-x64
          #   artifact-path: apps/desktop/src-tauri/target/release/bundle/appimage/*.AppImage

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Setup Node.js using .nvmrc
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      # Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.3

      # Setup Rust using rust-toolchain.toml
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: '1.90.0'
          components: rustfmt, clippy
          target: ${{ matrix.rust-target }}

      # Install system dependencies (Linux only)
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev

      # Cache pnpm store
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      # Cache Cargo registry and build
      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache Cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: apps/desktop/src-tauri/target
          key: ${{ runner.os }}-cargo-build-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-release-
            ${{ runner.os }}-cargo-build-

      # Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Build desktop app (Vite + Tauri)
      - name: Build desktop app
        run: pnpm --filter @agiworkforce/desktop build

      # Upload build artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}
          if-no-files-found: error
          retention-days: 30

