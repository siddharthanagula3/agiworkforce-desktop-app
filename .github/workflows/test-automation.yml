name: Windows Automation Tests

on:
  push:
    branches: [master, main, develop]
    paths:
      - 'apps/desktop/src-tauri/**'
      - '.github/workflows/test-automation.yml'
  pull_request:
    branches: [master, main, develop]
    paths:
      - 'apps/desktop/src-tauri/**'

jobs:
  test:
    name: Test Automation MCP
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: apps/desktop/src-tauri/target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Check formatting
        working-directory: apps/desktop/src-tauri
        run: cargo fmt -- --check

      - name: Run clippy
        working-directory: apps/desktop/src-tauri
        run: cargo clippy -- -D warnings

      - name: Run unit tests
        working-directory: apps/desktop/src-tauri
        run: cargo test --lib --verbose
        env:
          RUST_BACKTRACE: 1

      - name: Run integration tests
        working-directory: apps/desktop/src-tauri
        run: cargo test --test '*' --verbose
        env:
          RUST_BACKTRACE: 1

      - name: Run doc tests
        working-directory: apps/desktop/src-tauri
        run: cargo test --doc --verbose

      - name: Build benchmarks
        working-directory: apps/desktop/src-tauri
        run: cargo bench --no-run

  coverage:
    name: Code Coverage
    runs-on: windows-latest
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install cargo-tarpaulin
        run: |
          cargo install cargo-tarpaulin --version 0.27.1

      - name: Generate coverage report
        working-directory: apps/desktop/src-tauri
        run: |
          cargo tarpaulin --workspace --out Xml --output-dir coverage --timeout 300 --exclude-files 'src/commands/*' --verbose
        env:
          RUST_BACKTRACE: 1

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: apps/desktop/src-tauri/coverage/cobertura.xml
          flags: automation
          name: automation-coverage
          fail_ci_if_error: false

      - name: Archive coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: apps/desktop/src-tauri/coverage/

  test-with-ocr:
    name: Test with OCR Feature
    runs-on: windows-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install Tesseract OCR
        run: |
          choco install tesseract -y
          echo "C:\Program Files\Tesseract-OCR" >> $GITHUB_PATH

      - name: Run tests with OCR feature
        working-directory: apps/desktop/src-tauri
        run: cargo test --features ocr --verbose
        env:
          RUST_BACKTRACE: 1

  performance-baseline:
    name: Performance Benchmarks
    runs-on: windows-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run benchmarks
        working-directory: apps/desktop/src-tauri
        run: cargo bench -- --output-format bencher | tee benchmark-results.txt

      - name: Archive benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: apps/desktop/src-tauri/benchmark-results.txt

      - name: Comment benchmark results on commit
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const results = fs.readFileSync('apps/desktop/src-tauri/benchmark-results.txt', 'utf8');
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `## Performance Benchmark Results\n\n\`\`\`\n${results}\n\`\`\``
            });
