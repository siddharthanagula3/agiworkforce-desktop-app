name: CI

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_VERSION: '1.90.0'
  NODE_VERSION: '20'
  PNPM_VERSION: '9.15.3'

jobs:
  build-verification:
    name: Build Verification
    runs-on: windows-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Cache pnpm store
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install JavaScript dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify Rust compilation
        working-directory: apps/desktop/src-tauri
        run: cargo check

      - name: Verify TypeScript compilation
        run: pnpm --filter @agiworkforce/desktop exec tsc --noEmit
        continue-on-error: true

      - name: Build web bundle
        run: pnpm --filter @agiworkforce/desktop exec vite build
        continue-on-error: true

      - name: Run Rust unit tests
        working-directory: apps/desktop/src-tauri
        run: cargo test --lib --bins -- --nocapture --test-threads=1
        continue-on-error: true

      - name: Run frontend unit tests
        run: pnpm --filter @agiworkforce/desktop test
        continue-on-error: true

      - name: Status summary
        if: always()
        run: |
          echo "Build verification workflow completed"
          echo "- Rust compilation: verified"
          echo "- TypeScript compilation: optional (allowed to fail)"
          echo "- Frontend tests: optional (allowed to fail)"
          echo "- Rust tests: optional (allowed to fail)"
